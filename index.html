<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>The Weather Page</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <button id="three_days">Forecast three days</button>
            <div id="units"></div>
            <button id="five_days">Forecast five days</button>
        </header>
        <div id="select_city_name">
            <input type="text" id="city_name" placeholder="City name">
            <button id="accept_city_name">Current location</button>
        </div>
        <div class="main"></div>
        <div class="main"></div>
        <div class="main"></div>
        <div class="main"></div>
        <div class="main"></div>

        <div class="main_3hours"></div>
        <div class="main_3hours"></div>
        <div class="main_3hours"></div>
        <div class="main_3hours"></div>
        <div class="main_3hours"></div>
        <div class="main_3hours"></div>
        <div class="main_3hours"></div>
        <div class="main_3hours"></div>

        <aside class="left">
            <ul>The weather in current place:
                <li id="icon" class="left"></li>
                <li id="main_weather" class="left"></li>
                <li id="temp" class="left"></li>
                <li id="pressure" class="left"></li>
                <li id="humidity" class="left"></li>
                <li id="wind_speed" class="left"></li>
            </ul>
        </aside>
        <footer class="footer">Created by 7zYBN</footer>
    </div>


    <script src="main.js"></script>
</body>

</html>
